<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dedee1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color:rgba(22, 30, 111, 0.9);
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 4px rgba(63, 75, 239, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-top: 80px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            color: rgb(31, 18, 18);
            font-family: "SF Pro";
            max-width: 300px;
            border: none;
            outline: none;
            background: none;
            font-size: 18px;
            color: #555;
            padding: 15px 5px 10px 20px;
            box-shadow: inset 8px 8px 8px #cbced1,
                        inset -8px -8px 8px #ffffff;
            border-radius: 20px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: rgba(37, 38, 50, 0.9);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #11345a;
        }
        footer {
            margin-top: 50px;
  text-align: center;
  padding: 1rem 0;
  width: 100%;
  font-size: 1.2rem;
  color: #111010;
  font-style: italic;
            font-weight: lighter;
            font-family: "Sofia", sans-serif;
            font-size: 30px;
            text-shadow: 3px 3px 3px #b6b5b5;
            background-color:rgba(22, 30, 111, 0.9);

}
    </style>
</head>
<body>
    <header>
        <h1>Bus Booking System</h1>
    </header>
    <h1>Booking for Bus {{ bus_id }} - Seat {{ seat_number }}</h1>
    <form action="{{ url_for('confirm_booking') }}" method="post">
        <input type="hidden" name="bus_id" value="{{ bus_id }}">
        <input type="hidden" name="seat_number" value="{{ seat_number }}">
        <label for="passenger_name">Name:</label>
        <input type="text" name="passenger_name" id="passenger_name" required><br>
        <label for="passenger_age">Age:</label>
        <input type="number" name="passenger_age" id="passenger_age" required><br>
        <label for="passenger_gender">Gender:</label>
        <select name="passenger_gender" id="passenger_gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <button type="submit">Confirm Booking</button>
    </form>
    <footer>
        <h4>&copy; Thalaivi Busticket Reservation 2024</h4>
    </footer>
</body>
</html>

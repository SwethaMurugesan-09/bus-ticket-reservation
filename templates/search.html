<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">        
    <style>
        body {
         
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-image: url('/static/bus1.png'); /* Replace with the path to your image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
            height: 100vh;
            margin: 0; /* Set margin to 0 */
            padding: 0; /* Set padding to 0 */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bus1.png'); /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust the blur effect here */
            z-index: -1; /* Ensure the background stays behind the content */
        }

        .dashboard {
           /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(134, 126, 126, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Adjusted width */
            max-width: 75%;
            height: 100%; /* Adjusted height */
            box-sizing: border-box;
            color: #fff;
        }
        
        .dashboard img {
            height: 350px; /* Set the height of the image */
            width: auto;
            margin: 0; /* Remove margin to start image from the top */
            animation: moveBus 5s infinite; /* Animation for the bus image */
        }
        
        @keyframes moveBus {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .dashboard form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Adjusted to have 3 equal columns */
            gap: 15px; /* Decreased gap between form elements */
            width: 100%;
            height:100%;
            align-items: center; /* Center align items vertically */
        }
        .dashboard form > div {
            display: flex;
            flex-direction: column;
            width: 100%; /* Ensures each div takes full width */
        }

        .dashboard label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .dashboard select, .dashboard input[type="date"], .dashboard input[type="text"], .dashboard button {
            padding: 8px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            border-radius: 4px;
            border: 1px solid #ccc;
            margin: 0;
            width: 100%; /* Ensures full width within the grid cell */
            box-sizing: border-box;
            height: 50px;
        }
        .dashboard select {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: #fff; /* White text color */
        }
        .dashboard input {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: #fff; /* White text color */
        }
        .dashboard button {
            background-color: #0f8f3c;
            color: #fff;
            border: none;
            cursor: pointer;
            height: auto; /* Adjusted to fit content */
            grid-column: span 3; /* Span the button across all columns */
            justify-self: center; /* Center the button horizontally */
            width: 200px;
            height: 50px; /* Adjusted height for the button */
            font-size: 18px;
            margin-bottom: 250px;
        }
        .dashboard button:hover {
            background-color: #249e1d;
        }


        footer {
  text-align: center;
  padding: 1rem 0;
  width: 100%;
  font-size: 1.2rem;
  color: #111010;
  font-style: italic;
            font-weight: lighter;
            font-family: "Sofia", sans-serif;
            font-size: 30px;
            text-shadow: 3px 3px 3px #b6b5b5;
            background-color:rgba(119, 125, 197, 0.9);

}


    </style>
</head>
<body >
    <div class="dashboard">
        <img src="/static/logo.png" alt="Bus Image"> <!-- Add your image path here -->
        <h1>Book Your Tickets</h1>
        <form action="/search" method="post">
            <div>
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="Tirunelveli">Tirunelveli</option>
                    <option value="Vellore">Vellore</option>
                    <option value="Thoothukudi">Thoothukudi</option>
                    <option value="Erode">Erode</option>
                </select>
            </div>
            <div>
                <label for="arrival">Arrival:</label>
                <select id="arrival" name="arrival" required>
                    <option value="" disabled selected>Select Arrival</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Tiruchirappalli">Tiruchirappalli</option>
                    <option value="Salem">Salem</option>
                    <option value="Tiruppur">Tiruppur</option>
                    <option value="Erode">Erode</option>
                    <option value="Tirunelveli">Tirunelveli</option>
                    <option value="Vellore">Vellore</option>
                    <option value="Thoothukudi">Thoothukudi</option>
                </select>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Search</button>
        </form>
        </div></body></html>
